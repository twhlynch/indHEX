<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indHEX | Hex Editor | .index</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        indHEX
        <button id="open">open</button>
        <input type="file" name="file" id="file">
        <button id="append">append</button>
        <input type="file" name="file-a" id="file-a">
        <button id="save">save</button>
    </nav>
    <main>
        <section id="info">
            <div>
                <span>File:</span><span id="name"></span>
                <span>Size:</span><span id="bytes"></span>
                <span>Address:</span><span id="addr"></span>
                <span>8-bit&nbsp;Uint:</span><span id="8b"></span>
                <span>16-bit&nbsp;Uint:</span><span id="16b"></span>
                <span>32-bit&nbsp;Uint:</span><span id="32b"></span>
                <span>64-bit&nbsp;Uint:</span><span id="64b"></span>
                <span>UTF-8&nbsp;Char:</span><span id="char"></span>
                <span>Binary:</span><span id="bin"></span>
            </div>
        </section>
        <section id="outputs">
            <section id="lines">
                <div>

                </div>
            </section>
            <section id="hex">
                <div>
    
                </div>
            </section>
            <section id="text">
                <div>
    
                </div>
            </section>
        </section>
    </main>
</body>
</html>
